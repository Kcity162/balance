<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Balance App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d0c3d7;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }

    input {
      padding: 0.5em;
      font-size: 1em;
      margin: 1em 0;
    }

    h4 {
      font-size: 1.5em;
      margin: 0.5em 0;
      color: #484848;
    }
  </style>
</head>
<body>
  <h1 id="balance">£0.00</h1>
  <input type="number" id="balanceInput" placeholder="Enter your balance">
  <h4 id="dailyBalance">Daily allowance: £0.00</h4>
  <script src="app.js"></script>
</body>
</html>
